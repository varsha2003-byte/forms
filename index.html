<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Matemasie&display=swap" rel="stylesheet">   
    <link href="style.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="formp">
        <img src="wisk1.png" class="wisk">
    <H2>Website review form</h2>
    <p>Hey chefs,time to drop your review about our website</p>
    
    
    <form id="survey-form">
       <fieldset> <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <br><br>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="You@example.com" required>
        
        <br><br>

        <label for="number" id="number-label">Phone Number:</label>
        <input type="number" id="number" placeholder="Enter your number" min="1" max="10000000000" required>
        
        <br><br>
        <label for="dropdown">Gender:</label>
        <select id="dropdown">
             
            <option value="option2">female</option>
            <option value="option3">male</option>
            <option value="option4">other</option>
            

        </select>
        
        <br>
         </fieldset> 
<br>
        

        <fieldset>
            <legend>from where did you hear about us</legend>
            <input type="radio" id="radio1" name="preference" value="choice1">
            <label for="radio1">Referred by friends</label>
            
            <br>

            <input type="radio" id="radio2" name="preference" value="choice2">
            <label for="radio2">Found via social media</label><br>
             <input type="radio" id="radio3" name="preference" value="choice3">
            <label for="radio3">Discovered while browsing</label> <br>
            <p></p>
        </fieldset>
        
        <br>
<fieldset>
        <label>What kind of recipes interests you more:</label><br>
        <input type="checkbox" id="checkbox1" value="interest1">
        <label for="checkbox1">Cakes</label>
        
        <br>
        
        <input type="checkbox" id="checkbox2" value="interest2">
        <label for="checkbox2">Bread and pastries</label> 

        <br><input type="checkbox" id="checkbox3" value="interest3">
        <label for="checkbox3">Cookies</label> 
<br><input type="checkbox" id="checkbox4" value="interest4">
        <label for="checkbox4">Pies</label> 
<br><input type="checkbox" id="checkbox5" value="interest5">
        <label for="checkbox5">Brownies and bars</label> 

        <br><br>


        <label for="comments">Do you have any suggestions to make:</label>
        <textarea id="comments" placeholder="Enter your comments here"></textarea> 
<br><br>
           <input type="submit" id="submit">
        </fieldset>

         </div>
    </form>
</body>
</html>
